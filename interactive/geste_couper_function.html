<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width"/>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="../script/libs/kinetic-v4.5.1.js"></script>
    <script src="../script/libs/separation-toolkit-v1.0.js"></script>
    <script defer="defer">
      function writeMessage(messageLayer, message) {
        var context = messageLayer.getContext();
        messageLayer.clear();
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      }

      var stage = new Kinetic.Stage({
        container: 'container',
        width: 1000,
        height: 500
      });

      var messageLayer = new Kinetic.Layer();

      var layer = new Kinetic.Layer();

      stage.add(messageLayer);

      var rect_h = new Kinetic.Rect({
    x: 239,
    y: 50,
    width: 400,
    height: 100,
    fill: "blue",
    opacity: 1
  });

  var rect_b = new Kinetic.Rect({
    x: 239,
    y: 150,
    width: 400,
    height: 100,
    fill: "red",
    opacity: 1
  });

      var couper = new Separation.tear({
        x: 239, 
        y: 50, 
        width: 400, 
        height: 200
      }, "", layer, stage);

      couper.on(function(){
        writeMessage(messageLayer, 'ended') 
      });

      layer.add(rect_h);
      layer.add(rect_b);
      stage.add(layer);
    </script>
  </body>
</html>
