<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width"/>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body onmousedown="return false;">
    <div id="container"></div>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v4.5.0-beta.js"></script>
    <script defer="defer">
      function writeMessage(messageLayer, message) {
        var context = messageLayer.getContext();
        messageLayer.clear();
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      }

      var stage = new Kinetic.Stage({
        container: 'container',
        width: 800,
        height: 200
      });

      var messageLayer = new Kinetic.Layer();

      var layer = new Kinetic.Layer();

      var rect = new Kinetic.Rect({
        x: 239,
        y: 75,
        width: 400,
        height: 50,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 2
      });

      var x = 0;
      var y = 0;

      rect.on('touchmove', function(){
        var touchPos = stage.getTouchPosition();

        if(touchPos.x >= (380 + 239)){
            x = 400 + 239;
            writeMessage(messageLayer, 'begin');
        }
        else if((x != 0) && (touchPos.x <= (20 + 239))){
          writeMessage(messageLayer, 'ended');
          x = 0;
        }  
        else if((touchPos.x < x) && ((touchPos.y < 125) && (touchPos.y > 75))){
          x = touchPos.x;
        }
        else{
          x = 0;
        }
                  
      });

      // add the shape to the layer
      layer.add(rect);

      // add the layer to the stage
      stage.add(layer);
      stage.add(messageLayer);
    </script>
  </body>
</html>
