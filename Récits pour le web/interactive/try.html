<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width"/>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body onmousedown="return false;">
    <div id="container"></div>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v4.5.0-beta.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.6/TweenMax.min.js"></script>
    <script src="../lib/separation-gestures-v1.0.0.js"></script>
    <script defer="defer">
      function writeMessage(messageLayer, message) {
        var context = messageLayer.getContext();
        messageLayer.clear();
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      }

      var stage = new Kinetic.Stage({
        container: 'container',
        width: 1000,
        height: 200
      });

      var messageLayer = new Kinetic.Layer();

      var layer = new Kinetic.Layer();

      stage.add(messageLayer);

      var couper = new Gestures.Word({
        x: 12,
        y: 12,
        text: 'ABC',
        fontSize: 60,
        fontFamily: 'Arial',
        fill: 'black'
      }, layer);


      layer.add(couper);

      stage.add(layer);
    </script>
  </body>
</html>
