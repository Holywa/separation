 <!doctype html>
<html>
	<head>
	<link rel="stylesheet" href="style/style.css" />
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="script/libs/Html5Video.js"></script>
	<script type="text/javascript">
	
	document.addEventListener("deviceReady", function() {
		window.plugins.html5Video.initialize( { names:"separen.mp4" } );
		document.addEventListener("click", function() {
			window.plugins.html5Video.play("names", function() {
				window.location='./main.html'; 
			});
		});
	},false);	

	</script>
	</head>
	<body>
	<br />
	<br />
	<center>
	<video id="names">Your browser doesn't support videos.</video>
	</center>
	</body>
</html>
